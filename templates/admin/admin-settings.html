{% extends "admin/_page-admin.html" %}

{% block adminBody %}

<h1>Settings</h1>

{% if editSetting %}
<form action="/admin/settings" method="post">
  <div class="form-group">
    <label for="key">Key</label>
    <p>{{ editSetting.key }}</p>
    <input type="hidden" name="key" value="{{ editSetting.key }}" class="form-control" />
  </div>
  <div class="form-group">
    <label for="value">Value</label>
    <textarea name="value" class="form-control">{{ editSetting.value }}</textarea>
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn-primary" value="Save" />
  </div>
</form>
{% endif %}

<table class="table">
<thead>
  <th>Key</th>
  <th>Value</th>
</thead>
<tbody>
  {% for setting in settings %}
  <tr>
    <td>{{ setting.key }}</td>
    <td>{{ setting.value }}</td>
    <td><a class="btn btn-primary btn-sm" href="?edit={{ setting.key }}">Edit</a></td>
  </tr>
  {% endfor %}
</tbody>
</table>

{% endblock %}
