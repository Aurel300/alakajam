{% extends "_page.html" %}

{% block body %}

<h1>We Jam</h1>

{% for event in events %}
<div class="event-row">
  <div class="event-row__header row">
    <div class="event-row__title col-md-8"><a href="/event/{{ event.get('id') }}">{{ event.get('title') }}</a></div>
    <div class="event-row__status col-md-4">{{ event.related('entries').length }} entries</div>
  </div>
  <div class="row">
    {% for entry in event.related('entries').models %}
    <a class="event-row__entry col-md-2" href="/entry/{{ entry.get('id') }}">
      <img src="/static/images/test.png" style="width: 100%" /><br />
      {{ entry.get('title') }}
    </a>
    {% endfor %}
  </div>
</div>

{% endfor %}

{% endblock %}
