{% extends "_page.html" %}
{% import "_macros-sidebar.html" as sidebarMacros %}

{% block body %}

<div class="container">
  <div class="row">
    {% if sidebar %}
      <div class="col-sm-4 col-md-3">
        {{ sidebarMacros.sidebar(sidebar, path) }}
      </div>
    {% endif %}
    <div class="col-sm-8 col-md-9">
      {{ changes | markdown | safe }}
    </div>
  </div>
</div>

{% endblock %}
