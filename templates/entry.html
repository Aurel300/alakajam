{% extends "_page.html" %}

{% block body %}

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>{{ entry.get('title') }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <div class="entry__picture">
        {% if entry.has('picture') %}
        <img src="{{ entry.get('picture') }}"/>
        {% else %}
        <img src="/static/images/test.png" />
        {% endif %}
      </div>
      <div class="well">
        {{ entry.get('description') | markdown | safe }}
      </div>
    </div>
    <div class="col-md-4 well user-contents">
      {% if entry.get('link') %}
      <a class="btn btn-primary" href="{{ entry.get('link') }}">Play this game</a>
      {% endif %}
      <a class="btn btn-default" href="/entry/{{ entry.get('uuid') }}/edit">Edit entry</a>
    </div>
  </div>
</div>

{% endblock %}
