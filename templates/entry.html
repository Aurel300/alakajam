{% extends "_page.html" %}

{% block body %}

<h1>{{ entry.get('title') }}</h1>

<div class="container">
  <div class="row entry">
    <div class="col-md-4">
      {% if entry.has('picture') %}
      <img src="{{ entry.get('picture') }}" style="width: 100%" />
      {% else %}
      <img src="/static/images/test.png" style="width: 100%" />
      {% endif %}
    </div>
    <div class="col-md-8 panel user-contents">
      {{ entry.get('description') | markdown | safe }}
    </div>
    {% if entry.get('link') %}
    <a class="btn btn-primary" href="{{ entry.get('link') }}">Play this game</a>
    {% endif %}
    <a class="btn btn-default" href="/entry/{{ entry.get('id') }}/edit">Edit entry</a>
  </div>
</div>

{% endblock %}
