{% extends "_page.html" %}
{% import "post/_macros-post.html" as postMacros %}

{% block body %}

<div class="container">
  <div class="row">
    <div class="col-lg-offset-1 col-lg-10">
      <h2>Announcements</h2>
    
      {% for post in posts.models %}
      {{ postMacros.post(post, user) }}
      {% endfor %}

      {% if posts.models.length === 0 %}
      <div class="well">
        No posts yet.
      </div>
      {% endif %}
    </div>
  </div>
</div>

{% endblock %}
