{% extends "event/_page-event.html" %}
{% import "post/_macros-post.html" as postMacros %}

{% block body %}
{{ super() }}

<div class="container">
  <div class="row">
    {% if themesPost %}
      <div class="col-lg-offset-1 col-lg-10">
        {{ postMacros.post(themesPost, user) }}
      </div>
    {% else %} 
      <div class="alert alert-warning">Theme voting system not implemented yet.</div>
    {% endif %}
  </div>
</div>

{% endblock %}
