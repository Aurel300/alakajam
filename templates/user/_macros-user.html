{% import "_macros-form.html" as formMacros %}

{# Allowed options: hideHeading hideBody hideSpecialLabels showComments allowMods #}
{% macro userThumb(user, options = {}) %}

<div class="user-thumb col-sm-4 {{ 'full-width' if options.fullWidth }}  {{ 'centered' if options.centered }}">
    <h1 class="user-thumb__title">
      <a href="{{ buildUrl(user, 'user') }}">
        <div class="user-thumb__avatar">
          {% if user.get('avatar') %}
            <img src="{{ user.get('avatar') }}" />
          {% else %}
            <img src="/static/images/default-avatar.png" />
          {% endif %}
        </div>
        {{ user.get('title') }}
      </a>
    </h1>
    <h3 class="user-thumb__name">
      {{ user.get('name') }}
    </h3>
</div>

{% endmacro %}
