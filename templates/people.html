{% extends "_page.html" %}
{% import "user/_macros-user.html" as userMacros %}

{% block body %}

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>People <span class="count">({{ users.length }})</h1>
    </div>
  </div>
  <div class="row">
    {% for someUser in users %}
      {{ userMacros.userThumb(someUser) }}
    {% endfor %}
  </div>
</div>

{% endblock %}
