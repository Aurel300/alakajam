{% extends "admin/admin.base.html" %}

{% block adminBody %}

<h1>Users</h1>

<table class="table sortable">
<thead>
  <th>Title</th>
  <th>Name</th>
  <th>Mod/Admin</th>
  <th></th>
</thead>
<tbody>
  {% for someUser in users %}
  <tr>
    <td><a href="{{ routeUrl(someUser, 'user') }}">{{ someUser.get('title') }}</a></td>
    <td>{{ someUser.get('name') }}</td>
    <td>
      {% if isAdmin(someUser) %}
        <span class="badge badge-danger">Administrator</span>
      {% elseif isMod(someUser) %}
        <span class="badge badge-warning">Moderator</span>
      {% endif %}
    </td>
    <td><a class="btn btn-primary btn-sm" href="{{ routeUrl(someUser, 'user', 'settings', { dashboardAdminMode: true }) }}">Edit</a></td>
  </tr>
  {% endfor %}
</tbody>
</table>

{% endblock %}
