{% extends "base.html" %}
{% import "macros/sidebar.macros.html" as sidebarMacros %}

{% block body %}

<div class="container">
  <div class="row">
    {% if sidebar %}
      <div class="col-sm-4 col-md-3">
        {{ sidebarMacros.sidebar(sidebar, path, { class: 'articles-sidebar' }) }}
      </div>
    {% endif %}
    <div class="col-sm-8 col-md-9">
      {{ changes | markdown | safe }}
    </div>
  </div>
</div>

{% endblock %}
