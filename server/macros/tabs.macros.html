{% macro people() %}
<ul class="nav nav-tabs">
    {{ tab('/people', 'All members') }}
    {{ tab('/people/mods', 'Admins & mods') }}
</ul>
{% endmacro %}

{% macro tab(linkPath, title) %}
<li class="nav-item">
    <a class="nav-link {{ 'active' if path === linkPath }}" href="{{ linkPath }}">{{ title }}</a>
</li>
{% endmacro %}
